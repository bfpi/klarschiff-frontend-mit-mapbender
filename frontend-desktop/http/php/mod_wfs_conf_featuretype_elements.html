<input type='hidden' id='wfs_conf_id'>
<fieldset>
	<legend>WFS featuretype configuration</legend>
	<table>
		<tr>
			<td><label for='wfs_conf_title'>Title:</label></td>
			<td><input type='text' id='wfs_conf_title'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_description'>Description:</label></td>
			<td><input type='text' id='wfs_conf_description'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_label'>Label:</label></td>
			<td><input type='text' id='wfs_conf_label'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_label_id'>Label_id:</label></td>
			<td><input type='text' id='wfs_conf_label_id'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_button'>Button:</label></td>
			<td><input type='text' id='wfs_conf_button'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_button_id'>Button_id:</label></td>
			<td><input type='text' id='wfs_conf_button_id'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_style'>Style:</label></td>
			<td><textarea id='wfs_conf_style' cols=50 rows=5></textarea></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_buffer'>Buffer:</label></td>
			<td><input type='text' id='wfs_conf_buffer'></td>
		</tr>
		<tr>
			<td><label for='wfs_conf_resultstyle'>ResultStyle:</label></td>
			<td><textarea id='wfs_conf_resultstyle' cols=50 rows=5></textarea></td>
		</tr>
	</table>
	<table id='wfs_conf_table' border=1>
		<tr>
			<th class='wfs_conf_id'>ID</th>
			<th class='wfs_conf_name'>name / type</th>
			<th class='wfs_conf_geom'>geom</th>
			<th class='wfs_conf_search'>search</th>
			<th class='wfs_conf_pos'>pos</th>
			<th class='wfs_conf_minInput'>minimum_input</th>
			<th class='wfs_conf_styleId'>style_id</th>
			<th class='wfs_conf_toUpper'>upper</th>
			<th class='wfs_conf_label'>label</th>
			<th class='wfs_conf_labelId'>label_id</th>
			<th class='wfs_conf_show'>show</th>
			<th class='wfs_conf_respos'>position</th>
			<th class='wfs_conf_showDetail'>show_detail</th>
			<th class='wfs_conf_detailPos'>detail_position</th>
			<th class='wfs_conf_mandatory'>mandatory</th>
			<th class='wfs_conf_edit'>edit</th>
			<th class='wfs_conf_formElementHtml'>html</th>
			<th class='wfs_conf_authVarname'>auth</th>
			<th class='wfs_conf_operator'>operator</th>
			<th class='wfs_conf_helptext'>helptext</th>
			<th class='wfs_conf_category'>category</th>
		</tr>
	</table>
	<input type='button' id='wfs_conf_save' value='save'>
</fieldset>
